description = "footer with quotation"

[contactform]
==
<div id="home-footer" class="page-footer font-small teal pt-4 col-lg-12 col-sm-12 col-md-12">
    <div class="container-fluid text-center text-md-left">
        <div class="row">
            <div class="pull-right col-lg-7 col-md-9 col-sm-12 mb-md-0 mb-3">
                {% component 'contactform' %}
            </div>
            <div class="pull-left col-lg-7 col-md-9 col-sm-12 mb-md-0 mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12  contact-info">
                    <div class="logo-container">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <img class="col-lg-12 col-md-12 col-sm-12" src="{{ file|theme }}/assets/images/logo lyhike-01.svg" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
