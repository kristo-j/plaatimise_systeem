<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link href="{{ [
      'assets/vendor/bootstrap/dist/css/bootstrap.min.css',
      'assets/vendor/font-awesome/css/font-awesome.min.css',
      'assets/vendor/animate.css/animate.min.css',
      'assets/vendor/plyr/dist/plyr.css',
      'assets/style/app.css'
    ]|theme }}" rel="stylesheet">
    {% styles %}

  </head>
  <body>

  <div class="content">
    {% partial 'navbar' %}

    {% partial 'jumbotron' %}

    <section id="page" class="">
      {% page %}

    </section>
    {% partial 'footer' %}
  </div>


  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
          integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
          crossorigin="anonymous">
  </script>
  <script src="{{ [
    'assets/vendor/jquery/dist/jquery.min.js',
    'assets/vendor/jquery/dist/jquery.slim.js',
    'assets/vendor/tether/dist/js/tether.min.js',
    'assets/vendor/bootstrap/dist/js/bootstrap.min.js',
    'assets/vendor/wow/dist/wow.min.js',
    'assets/vendor/holderjs/holder.min.js',
    'assets/vendor/plyr/dist/plyr.js',
    'assets/vendor/responsive-grid/jquery.imagesGrid.js',
    'assets/js/scripts.js'
    ]|theme }}">
  </script>
    {% framework extras %}
    {% scripts %}
  </body>
</html>
