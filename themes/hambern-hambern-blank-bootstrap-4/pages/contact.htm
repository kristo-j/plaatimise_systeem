title = "contact"
url = "/contact"
layout = "defaultNoJumbotron"
is_hidden = 0

[contactform]
==
<div class="col-lg-12 col-md-12 col-sm-12 container-padding contact-page">
    <div class="container-text-size container-padding-vertical contact-page-text">
        <p>
            Võta meiega ühendust ning anna teada, millist plaatimistööd soovid.
        </p>
    </div>
    <div class="contact-body">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                {% component 'contactform' %}
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                {% partial 'companyinfo' %}
            </div>
        </div>
    </div>
</div>
