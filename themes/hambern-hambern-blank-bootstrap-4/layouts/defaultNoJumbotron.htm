<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="Ekspert Plaadimees OÜ. Plaatimine Tallinnas ja Harjumaa piirkonnas. Plaatimistööd, plaatimine.">
        <meta name="keywords" content="plaatimistööd, ekspert plaadimees, plaadimees, plaatimine tallinnas, plaatimine, plaadid" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="icon" sizes="any" type="image/svg+xml" href="{{ file|theme }}/assets/images/logo lyhike-01.png">

        <title>Ekspert Plaadimees</title>
        <link href="{{ [
          'assets/vendor/bootstrap/dist/css/bootstrap.min.css',
          'assets/vendor/font-awesome/css/font-awesome.min.css',
          'assets/vendor/animate.css/animate.min.css',
          'assets/vendor/plyr/dist/plyr.css',
          'assets/vendor/lightbox/dist/ekko-lightbox.css',
          'assets/style/app.css'
        ]|theme }}" rel="stylesheet">
        {% styles %}

    </head>
    <body>

    <div class="loader"></div>

    <div class="content container">
        {% partial 'navbar' %}

        <section id="page">
            {% page %}
        </section>

    </div>
    <div class="footer">
        {% if this.page.title != 'contact' %}
            {% partial 'footer-quote' %}
        {% endif %}
        {% partial 'footer' %}
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
            crossorigin="anonymous">
    </script>
    <script src="{{ [
        'assets/vendor/jquery/dist/jquery.min.js',
        'assets/vendor/tether/dist/js/tether.min.js',
        'assets/vendor/bootstrap/dist/js/bootstrap.min.js',
        'assets/vendor/wow/dist/wow.min.js',
        'assets/vendor/holderjs/holder.min.js',
        'assets/vendor/plyr/dist/plyr.js',
        'assets/vendor/responsive-grid/jquery.imagesGrid.js',
        'assets/vendor/lightbox/dist/ekko-lightbox.js',
        'assets/vendor/notify/notify.min.js',
        'assets/js/scripts.js'
        ]|theme }}">
    </script>
    {% framework extras %}
    {% scripts %}
    </body>
</html>
